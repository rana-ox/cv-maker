<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Premium CV Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:#0e1117; --paper:#161b22; --ink:#e6edf3; --muted:#8b949e; --line:#30363d;
    --brand:#58a6ff; --radius:16px; --shadow:0 12px 30px rgba(0,0,0,0.35);
  }
  [data-theme="light"] {
    --bg:#f6f8fa; --paper:#ffffff; --ink:#1f2328; --muted:#6b7280; --line:#d0d7de;
    --brand:#0969da; --shadow:0 12px 30px rgba(31,36,48,0.12);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial;overflow-x:hidden}
  header{position:sticky;top:0;background:rgba(20,24,31,0.65);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);z-index:10}
  .wrap{max-width:1200px;margin:0 auto;padding:18px 24px}
  .bar{display:flex;align-items:center;justify-content:space-between}
  .btn{padding:10px 14px;border:1px solid var(--line);border-radius:12px;background:var(--paper);color:var(--ink);cursor:pointer;box-shadow:var(--shadow);transition:all .2s}
  .btn:hover{background:var(--brand);color:#fff}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;margin-top:20px;opacity:0;transform:translateY(20px);transition:opacity .6s ease, transform .6s ease}
  .grid.show{opacity:1;transform:translateY(0)}
  .card{background:var(--paper);border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);cursor:pointer;transition:transform .3s cubic-bezier(.25,.8,.25,1), box-shadow .3s}
  .card:hover{transform:scale(1.05);box-shadow:0 20px 50px rgba(0,0,0,0.45)}
  .thumb{height:160px;background:linear-gradient(135deg,rgba(88,166,255,0.25),transparent 70%);display:grid;place-items:center}
  .mini{width:85%;height:70%;border-radius:12px;border:1px solid var(--line);background:linear-gradient(135deg,#ffffff10,#00000010);position:relative}
  .mini .bar{position:absolute;top:0;left:0;right:0;height:24px;border-bottom:1px solid var(--line)}
  .mini .title{position:absolute;top:36px;left:12px;right:12px;height:14px;border-radius:6px;background:rgba(88,166,255,0.35)}
  .mini .line{position:absolute;left:12px;right:12px;height:1px;background:var(--line)}
  .mini .l1{top:70px}.mini .l2{top:96px}.mini .l3{top:122px}
  .body{padding:14px 16px}
  .body h3{margin:0 0 6px;font-weight:700}
  .body p{margin:0;color:var(--muted);font-size:14px}
  .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,0.45);backdrop-filter:blur(6px);z-index:999;animation:fadeIn .3s ease}
  .modal.show{display:grid}
  .sheet{width:min(1200px,92vw);height:min(92vh,900px);background:var(--paper);border:1px solid var(--line);border-radius:16px;overflow:hidden;display:grid;grid-template-columns:1fr}
  .sheet header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid var(--line)}
  iframe{width:100%;height:100%;border:0;background:var(--paper)}
  @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  /* Splash loader */
  #splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--bg);z-index:1000;animation:fadeOut 1s ease forwards;animation-delay:2.5s;flex-direction:column}
  .orb{width:80px;height:80px;border-radius:50%;background:conic-gradient(var(--brand),transparent);animation:spin 1s linear infinite}
  .loadingText{margin-top:20px;font-size:18px;color:var(--muted);animation:pulse 1.2s infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  @keyframes pulse{0%,100%{opacity:.4}50%{opacity:1}}
  @keyframes fadeOut{to{opacity:0;visibility:hidden}}
</style>
</head>
<body>
<div id="splash">
  <div class="orb"></div>
  <div class="loadingText">Loading CV Builderâ€¦</div>
</div>

<header>
  <div class="wrap bar">
    <h1 style="margin:0;font-family:Playfair Display,serif">CV Builder</h1>
    <div style="display:flex;gap:10px">
      <button class="btn" id="themeToggle">ðŸŒ“ Theme</button>
      <button class="btn" id="reloadBtn">ðŸ”„ Reload</button>
    </div>
  </div>
</header>

<section class="wrap" style="margin-top:18px">
  <div style="margin-bottom:12px">
    <h2 style="margin:0 0 6px">Templates</h2>
    <p style="margin:0;color:var(--muted)">Autoâ€‘listed from CVs/templates.json. Click to preview.</p>
  </div>
  <div id="grid" class="grid"></div>
</section>

<div id="modal" class="modal">
  <div class="sheet">
    <header>
      <h3 id="modalTitle" style="margin:0">Template</h3>
      <button class="btn" id="closeModal">âœ– Close</button>
    </header>
    <iframe id="templateFrame" title="CV Template"></iframe>
  </div>
</div>

<script>
  // Theme toggle
  const themeToggle = document.getElementById('themeToggle');
  const saved = localStorage.getItem('theme');
  if (saved) document.documentElement.setAttribute('data-theme', saved);
  themeToggle.addEventListener('click', () => {
    const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });

  // Modal controls
  const modal = document.getElementById('modal');
  const frame = document.getElementById('templateFrame');
  const modalTitle = document.getElementById('modalTitle');
  document.getElementById('closeModal').addEventListener('click', () => {
    modal.classList.remove('show');
    frame.src = '';
  });

  // Load templates
  async function loadTemplates() {
    const grid = document.getElementById('grid');
    grid.classList.remove('show');
    try {
      const res = await fetch('./CVs/templates.json', { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const list = await res.json();
      grid.innerHTML = '';
      list.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb">
            <div class="mini">
              <div class="bar"></div>
              <div class="title"></div>
              <div class="line l1"></div><div class="line l2"></div><div class="line l3"></div>
            </div>
          </div>
          <div class="body">
            <h3>${t.title}</h3
