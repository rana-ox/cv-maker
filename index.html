<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Premium CV Builder | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:#0e1117; --paper:#161b22; --ink:#e6edf3; --muted:#8b949e; --line:#30363d;
            --brand:#58a6ff; --radius:16px; --shadow:0 12px 30px rgba(0,0,0,0.35);
        }
        [data-theme="light"] {
            --bg:#f6f8fa; --paper:#ffffff; --ink:#1f2328; --muted:#6b7280; --line:#d0d7de;
            --brand:#0969da; --shadow:0 12px 30px rgba(31,36,48,0.12);
        }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--ink); font-family: Inter, system-ui, Arial; overflow-x: hidden; transition: background .5s ease, color .5s ease; }
        
        header { position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--line); z-index: 10; opacity: 0.95; backdrop-filter: blur(10px); }
        .wrap { max-width: 1200px; margin: 0 auto; padding: 18px 24px; }
        .bar { display: flex; align-items: center; justify-content: space-between; }
        
        .btn { padding: 10px 18px; border: 1px solid var(--line); border-radius: 12px; background: var(--paper); color: var(--ink); cursor: pointer; transition: all .3s ease; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .btn:hover { border-color: var(--brand); color: var(--brand); transform: translateY(-1px); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; opacity: 0; transform: translateY(20px); transition: 0.6s all ease; }
        .grid.show { opacity: 1; transform: translateY(0); }
        
        .card { background: var(--paper); border: 1px solid var(--line); border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); cursor: pointer; transition: 0.3s all cubic-bezier(.25,.8,.25,1); position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--brand); }
        
        .thumb { height: 180px; background: linear-gradient(135deg, var(--brand), transparent); opacity: 0.2; display: grid; place-items: center; }
        .card-body { padding: 20px; border-top: 1px solid var(--line); }
        .card-body h3 { margin: 0 0 8px; font-size: 18px; }
        .card-body p { margin: 0; color: var(--muted); font-size: 14px; line-height: 1.5; }

        .modal { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 999; padding: 20px; }
        .modal.show { display: grid; }
        .sheet { width: 100%; max-width: 1100px; height: 90vh; background: var(--paper); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--line); }
        .sheet-header { padding: 15px 25px; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; background: var(--paper); }
        iframe { flex: 1; border: none; width: 100%; background: #fff; }

        #splash { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--bg); z-index: 1000; transition: 0.8s opacity ease; }
        .orb { width: 60px; height: 60px; border: 4px solid var(--line); border-top-color: var(--brand); border-radius: 50%; animation: spin 1s linear infinite; }
        .loadingText { margin-top: 20px; font-weight: 600; letter-spacing: 1px; color: var(--brand); }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-msg { text-align: center; padding: 40px; color: #ff7b72; border: 1px dashed #ff7b72; border-radius: 12px; }
    </style>
</head>
<body>

<div id="splash">
    <div class="orb"></div>
    <div class="loadingText">INITIALIZING ENGINE</div>
</div>

<header>
    <div class="wrap bar">
        <h1 style="margin:0; font-family:'Playfair Display', serif; font-size: 24px;">CV Studio <span style="color:var(--brand)">.</span></h1>
        <div style="display:flex; gap:12px">
            <button class="btn" id="themeToggle">ðŸŒ“ Mode</button>
            <button class="btn" id="reloadBtn">ðŸ”„ Refresh</button>
        </div>
    </div>
</header>

<main class="wrap" style="margin-top:40px">
    <header style="background:transparent; border:none; padding:0; position:static;">
        <h2 style="margin:0 0 10px; font-size: 32px;">Choose a Template</h2>
        <p style="margin:0; color:var(--muted); font-size: 16px;">Select a layout to begin building your professional presence.</p>
    </header>

    <div id="grid" class="grid">
        </div>
</main>

<div id="modal" class="modal">
    <div class="sheet">
        <div class="sheet-header">
            <h3 id="modalTitle" style="margin:0">Template Preview</h3>
            <button class="btn" id="closeModal" style="padding: 5px 15px;">âœ• Close</button>
        </div>
        <iframe id="templateFrame"></iframe>
    </div>
</div>

<script>
    const themeToggle = document.getElementById('themeToggle');
    const reloadBtn = document.getElementById('reloadBtn');
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const frame = document.getElementById('templateFrame');
    const modalTitle = document.getElementById('modalTitle');
    const splash = document.getElementById('splash');

    // 1. Splash Screen Timeout
    window.addEventListener('load', () => {
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 800);
            loadTemplates();
        }, 1500);
    });

    // 2. Theme Logic
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        const target = current === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', target);
        localStorage.setItem('theme', target);
    });

    // 3. Data Fetching and Rendering
    async function loadTemplates() {
        grid.classList.remove('show');
        grid.innerHTML = ''; // Clear current

        try {
            // Path to your JSON file
            const res = await fetch('./CVs/templates.json');
            if (!res.ok) throw new Error('Failed to load templates.json');
            
            const templates = await res.json();
            
            templates.forEach(tpl => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="thumb">
                         <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.5"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    </div>
                    <div class="card-body">
                        <h3>${tpl.name}</h3>
                        <p>${tpl.description || 'Professional modern template layout.'}</p>
                    </div>
                `;
                card.onclick = () => openTemplate(tpl.path, tpl.name);
                grid.appendChild(card);
            });

            setTimeout(() => grid.classList.add('show'), 100);

        } catch (err) {
            grid.innerHTML = `<div class="error-msg">
                <strong>Error:</strong> ${err.message}<br>
                Please ensure './CVs/templates.json' exists and is valid.
            </div>`;
            grid.classList.add('show');
        }
    }

    // 4. Modal Logic
    function openTemplate(path, name) {
        modalTitle.innerText = name;
        frame.src = path;
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    document.getElementById('closeModal').addEventListener('click', () => {
        modal.classList.remove('show');
        frame.src = '';
        document.body.style.overflow = 'auto';
    });

    reloadBtn.addEventListener('click', loadTemplates);

</script>
</body>
</html>
